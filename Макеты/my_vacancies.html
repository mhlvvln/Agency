	<div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

	<!-- Модальное окно изменения вакансии -->

	    	<div class="modal-content">
		      	<div class="modal-header">
		        	<h5 class="modal-title" id="changeModalLabel">Изменить</h5>

		            </button>
		      	</div>
		    	<div class="modal-body">
		      	 	<div class="change-input">
		    			<input type="text" list="positions" class="form-control is-invalid" id="inputPosition" oninput="inputPosition();" placeholder="Должность">

							<!--СПИСОК ДОЛЖНОСТЕЙ-->
						</datalist>
					</div>
					<div class="change-input">
						<div class="form-group">
  							<input type="text" list="charts" class="form-control is-invalid" id="inputCharts" placeholder="График" oninput="inputCharts();">

								<!--СПИСОК РЕЖИМОВ РАБОТЫ-->

	    				</div>

					</div>
					<div class="change-input">
						<div class="form-group ">
	      					<!-- НИЖНЯЯ ГРАНИЦА ЗАРПЛАТЫ -->
	      					<input type="text" class="form-control is-invalid" id="inputMaxSalary" oninput="maxSalary();" placeholder="Верхняя граница зарплаты">
	    				</div>
					</div>
					<div class="change-input">
						<input type="text" class="form-control is-invalid" id="inputExperience" oninput="inputExperience();" placeholder="Желаемый опыт работы">
					</div>
					<div class="change-input">
						<label for="exampleFormControlTextarea1">Описание к вакансии</label>
    							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>

		$('#removeModal').on('shown.bs.modal', function (event) {
	  		var v_id = event.relatedTarget.dataset.suggestionId;
	  		$('#removeEl').off('click').on('click', function(){
	    		alert("Удаляем: " + v_id);
	    		return;
	  		});
		});

		$('#removeModal').on('hidden.bs.modal', function (event) {
  			$('#removeEl').off('click');
		});

		$('#changeModal').on('shown.bs.modal', function (event) {
	  		var v_id = event.relatedTarget.dataset.suggestionId;
	  		$('#changeEl').off('click').on('click', function(){
	    		alert("Меняем: " + v_id);
	    		return;
	  		});
		});

		$('#changeModal').on('hidden.bs.modal', function (event) {
  			$('#changeEl').off('click');
		});
