<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/auth.css">
	<link rel="stylesheet" type="text/css" href="css/applications.css">
	<!-- <script type="text/javascript" src="js/auth.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Создать заявку</title>
</head>

<body>
	<div class="main">
		<div class="header">
			<nav class="navbar navbar-light fixed-top">
  				<div class="container-fluid text-white">
    				<a class="navbar-brand circle">Л</a>
    				<div class="d-flex">
      					<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
      					<button class="btn btn-outline-light" type="submit">Поиск</button>
    				</div>
    				<div class="d-flex col-5">
						<span class="navbar-text navbar-item text-white">
	    					<a href="profile_org.html" class="text-light text-decoration-none">Михаил</a>
	  					</span>
	  					<span class="navbar-text navbar-item navbar-item-end text-white">
	    					<a href="applicants.html" class="text-light text-decoration-none">Предложения</a>
  						</span>
  						<span class="navbar-text navbar-item navbar-item-end text-white">
	    					<a href="#" class="text-light text-decoration-none">Выход</a>
  						</span>
  					</div>
  				</div>
			</nav>
		</div>
		<div class="applications-content container">
			<div class="jumbotron jumbotron-fluid">
			    <div class="container">
			    	<h1 class="display-4">Создать заявку</h1>
			    	<p class="lead">
			    		<div class="d-flex form-row">
	    					<div class="form-group col-md-5">
	    						<!--Должности-->
	      						<input type="text" list="positions" class="form-control is-invalid" id="inputPosition" oninput="inputPosition();" placeholder="Должность">
	      						<datalist id="positions">
									<!--СПИСОК ДОЛЖНОСТЕЙ-->
								</datalist>
	    					</div>
	    					<div class="form-group col-md-2"></div>
	    					<div class="form-group col-md-5">
	      						<input type="text" list="charts" class="form-control is-invalid" id="inputCharts" placeholder="График" oninput="inputCharts();">
	      						<datalist id="charts">
									<!--СПИСОК РЕЖИМОВ РАБОТЫ-->
								</datalist>
	    					</div>
  						</div>
  					</p>
  					<p class="lead">
  						<div class="d-flex form-row">
	    					<div class="form-group col-md-5">
	    						<!-- НИЖНЯЯ ГРАНИЦА ЗАРПЛАТЫ -->
	      						<input type="text" class="form-control is-invalid" id="inputMinSalary" oninput="minSalary();" placeholder="Нижняя граница зарплаты">
	    					</div>
	    					<div class="form-group col-md-2"></div>
	    					<div class="form-group col-md-5">
	      						<!-- НИЖНЯЯ ГРАНИЦА ЗАРПЛАТЫ -->
	      						<input type="text" class="form-control is-invalid" id="inputMaxSalary" oninput="maxSalary();" placeholder="Верхняя граница зарплаты">
	    					</div>
  						</div>
  					</p>
  					<p class="lead">
  						<div class="d-flex form-row">
	    					<div class="form-group col-md-5">
	    						<!-- ОПЫТ РАБОТЫ -->
	      						<input type="text" class="form-control is-invalid" id="inputExperience" oninput="Experience();" placeholder="Опыт работы(год.)">
	    					</div>
	    					<div class="form-group col-md-2"></div>
	    					<div class="form-group col-md-5">
	      						<input type="checkbox" style="width: 30px; height: 30px;" class="form-check-input" id="exampleCheck1">
	      						<label class="form-check-label fs-4" for="exampleCheck1">Рекомендация</label>
	    					</div>
  						</div>
			    	</p>
			    	<p class="lead">
			    		<div class="form-group">
					    	<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFileLang" lang="es">
  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
</div>
					  	</div>
			    	</p>
			    	<p class="lead">
			    		<div class="container">
							<div class="row">
						    	<div class="col text-center">
						    		<button class="btn btn-danger disabled fs-5">Создать вакансию</button>
						    	</div>
						    </div>
						</div>
			    	</p>
			    </div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
